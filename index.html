<!DOCTYPE html>
<html>
<head>
	<title>Protect the Flowers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">    
</head>
<body>
	<div class="dv-score">
        Score: <span class="score">0</span>
        <br />
        Lives: <span class="lives-left">3</span>
    </div>

    <div id="dv-start" class="dv-play-game">
        <h1>Protect the flowers by destroying the falling rocks before they reach the ground.</h1>
        <br />
        <a id="btn-start" class="btn-play-game">Play</a>
    </div>

    <div id="dv-replay" class="dv-play-game hidden">
        <h1>Game over!</h1>
        <h2>Score: <span class="score">0</span></h2>
        <br />
        <a id="btn-replay" class="btn-play-game">Play Again</a>
    </div>

	<script src="script.js"></script>
</body>	
</html>
